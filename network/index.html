<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../images/conix-x.png">

    <link rel="stylesheet" href="style.css">

    <!-- Navbar Header -->
    <link rel='stylesheet' href='../vendor/bootstrap-2.3.2/css/bootstrap-combined.min.css'>
    <script src="../vendor/jquery-2.1.1.min.js"></script>
    <script src="../vendor/bootstrap-2.3.2/js/bootstrap-dropdown.js"></script>
    <script src="../vendor/bootstrap-2.3.2/js/bootstrap-collapse.js"></script>

    <!-- Network graph -->
    <script src="../vendor/paho-mqtt.js"></script>
    <script src="../vendor/graphs/cytoscape.min.js"></script>
    <script src="../vendor/graphs/layout-base.js"></script>
    <script src="../vendor/graphs/cose-base.js"></script>
    <script src="../vendor/graphs/cytoscape-fcose.js"></script>

    <script src="graph.js" type="text/javascript"></script>

    <title>ARENA MQTT Network</title>
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <h2 id="title">ARENA MQTT Network</h2>

        <button id="reverse" title="Previous Graph" class="timeButton">&#171;</button>
        <button id="pause" title="Pause/Resume Graphs" class="timeButton">&#10074;&#10074;</button>
        <button id="forward" title="Next Graph" class="timeButton">&#187;</button>

        <label id="uptodate" class="info">Graph is ready!</label>
        <div class="refreshSpinner info">
            <label>Fetching graph...</label>
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
        </div>
    </div>

    <div id="cy-container">
        <div id="cy"></div>
    </div>

    <!-- login auth check with calls to mqtt connect placed in an `onauth` event listener -->
    <script src="../vendor/jsrsasign-all-min.js" type="text/javascript"></script>
    <script src="../conf/defaults.js"></script>
    <script src="../src/auth.js"></script>
</body>

</html>
